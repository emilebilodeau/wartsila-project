<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Register</button>
  </form>
</div>
