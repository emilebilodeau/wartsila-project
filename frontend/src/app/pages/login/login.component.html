<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <a routerLink="/register">Register</a>
</div>
