<table class="data-table">
  <thead>
    <tr>
      @for (column of columns; track column.key) {
      <th>{{ column.label }}</th>
      }
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (row of rows; track row) {
    <tr>
      @for (column of columns; track column.key) {
      <td>{{ row[column.key] }}</td>
      }
      <td>
        <button (click)="deleteResponse(row.response_id)">Delete</button>
        <button [routerLink]="['/edit', row.response_id]">Update</button>
      </td>
    </tr>
    }
  </tbody>
</table>
