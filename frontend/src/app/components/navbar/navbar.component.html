<header>
  <nav>
    <h1 routerLink="/">Home</h1>
    <ul>
      @if (selectedSurvey !== null){
      <li [routerLink]="['/survey', surveyId]">Answer Survey</li>
      <li [routerLink]="['/data', surveyId]">Responses</li>
      } @else {
      <li (click)="handleNoSurvey()">Answer Survey</li>
      <li (click)="handleNoSurvey()">Responses</li>
      }
    </ul>
  </nav>
</header>
